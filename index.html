<!DOCTYPE html>
<html lang="en">

<head>
    <title>Encuestas</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body style="background-image: url('./assets/Fondo.jpg');">
    <div class="container">
        <div class="jumbotron bg-dark text-light">
            <h1>Sitio de Votaciones</h1>

            <div class="form-group">
                <label for="inputPreg">Ingrese pregunta</label>
                <div class="form-inline">
                    <input class="form-control col-9 mr-3" type="text" placeholder="Ej. ¿Te gustan los taquitos?"
                        id="inputPreg" />
                    <button class="btn btn-outline-success" id="btnPregunta">
                        Seleccionar pregunta
                    </button>
                </div>
            </div>

            <div class="my-5" id="divVotacion" style="display: none">
                <div class="text-center mb-3">
                    <h2 id="textPregunta"></h2>
                </div>

                <div class="px-5 btn-group btn-block" id="grupoBotones">
                    <button class="btn btn-outline-light" id="btnFavor" value="1">
                        A favor
                    </button>
                    <button class="btn btn-outline-light" id="btnContra" value="2">
                        En contra
                    </button>
                    <button class="btn btn-outline-light" id="btnAbstencion" value="3">
                        Abstención
                    </button>
                </div>

                <button class="btn btn-block btn-outline-success mt-4" id="btnTerminar">
                    Terminar votación
                </button>

                <div class="mt-3" style="display: none" id="resultados">
                    <div class="progress my-3">
                        <div class="progress-bar bg-primary" style="width: 100%;">
                            <span id="total"></span>
                        </div>
                    </div>
                    <div class="progress bg-dark">
                        <div class="progress-bar bg-success p-2" role="progressbar"
                            id="barraFav">
                            <span>A favor: <span id="contFavor"></span></span>
                        </div>
                        <div class="progress-bar bg-danger p-2" role="progressbar"
                            id="barraContr">
                            <span>En contra: <span id="contContra"></span></span>
                        </div>
                        <div class="progress-bar bg-secondary p-2" role="progressbar"
                            id="barraAbst">
                            <span>Abstenidos: <span id="contAbst"></span></span>
                        </div>
                    </div>
                </div>

                <a href="" class="btn btn-block btn-outline-light mt-5">Reiniciar Página</a>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="./js/pregunta.class.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
